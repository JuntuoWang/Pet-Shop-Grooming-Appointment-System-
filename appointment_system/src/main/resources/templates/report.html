<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pet Grooming Shop Statistical Report</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/webjars/jquery/3.6.3/jquery.min.js"></script>
    <!-- <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script> -->
    <!-- <script src="/webjars/chartjs/3.6.0/dist/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Pet Grooming Shop Statistical Report</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Sales data</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sale : ${sales}">
                            <td th:text="${sale.date}"></td>
                            <td th:text="${sale.amount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3>Statistical Report</h3>
                <canvas id="salesChart" width="300" height="300"></canvas>
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    $(document).ready(function () {
                        let salesData = [[${ sales }]];
                        console.log(salesData);
                        let dates = salesData.map(sale => sale.date);
                        console.log(dates);
                        let amounts = salesData.map(sale => sale.amount);
                        console.log(amounts);

                        let ctx = document.getElementById('salesChart').getContext('2d');
                        let chart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ["1","2","3"],
                                datasets:
                                    [
                                        {
                                            label: 'Amount',
                                            data: amounts,
                                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                                            // borderColor: 'rgba(75, 192, 192, 1)',
                                            borderWidth: 1,
                                            borderColor: 'black'
                                        }
                                    ]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        maintainAspectRatio: false,
                                        responsive: false
                                    }
                                }
                            }
                        });
                        console.log(salesData);
                    });
                    /*]]>*/
                </script>
            </div>

        </div>
    </div>
</body>
